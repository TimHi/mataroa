{% extends 'main/layout.html' %}

{% block title %}Dashboard — {{ request.user.username }} at Mataroa{% endblock %}

{% block content %}
<main>
    <h1>Dashboard</h1>
    <p style="font-size: 16px;">
        <a href="{% url 'post_create' %}" class="type-stable"><b>New post »</b></a>
    </p>
    <p class="dashboard-list">
        <a href="{% url 'user_update' user.id %}" class="type-stable">Change blog title, subdomain, email</a>
        <br><a href="{% url 'password_change' %}" class="type-stable">Change password</a>
        <br><a href="{% url 'blog_export' %}" class="type-stable">Export to Zola</a>
        <br><a href="{% url 'logout' %}" class="type-stable">Logout</a>
    </p>
    <p>
        <a href="{% url 'user_delete' user.id %}" class="type-delete">Delete account</a>
    </p>
    </ul>
</main>
{% endblock %}
